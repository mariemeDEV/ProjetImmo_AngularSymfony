<div class="card" style="width:450px;margin-left:450px">
  <div class="card-header" style="background-color:#64b5f6;height:95px">
    <p style="color:white;font-size:35px; text-align:center;padding-top:35px"><b>Formulaire de connexion</b></p>
  </div>
  <mat-tab-group>
    <mat-tab label="Connexion">
        <form #f (ngSubmit)="connectAdmin(f.value)">
            <div class="row">
              <label style="font-size:20px"><b>Login</b></label>
              <div class="input-field col s12">
                <input type="text" name="login" ngModel placeholder="login" class="validate">
            </div>
            </div>
            <div class="row">
              <label style="font-size:20px"><b>Mot de passe</b></label>
              <div class="input-field col s12">
                  <input type="password" placeholder="E-mail" ngModel name="pwd" required="required"   class="validate">
            </div>
        
            </div>
              <div class="row">
                <button type="submit"  class=" btn btn-primary col s6 m3">Connexion</button>
              </div>

            </form>
    </mat-tab>
    <mat-tab label="Inscription"></mat-tab>
  </mat-tab-group>  
</div>
